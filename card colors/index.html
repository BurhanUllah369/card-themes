<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Card with color themes</title>
</head>
<body>

    <div class="wrapper">
        <div class="main">
            <div class="top">
                <img src="https://img.freepik.com/premium-photo/girl-with-red-dress-bow-her-head_713888-4745.jpg?w=2000" alt="">
            </div>
            <p class="bold-color name">Emily Fisher</p>
            <p>Senior Web Developer</p>
            <div class="connections">
                <div class="followers">
                    <p class="num">1.6K</p>
                    <p class="bold-color follower">Followers</p>
                </div>
                <div class="followings">
                    <p class="num">852</p>
                    <p class="bold-color following">Following</p>
                </div>
            </div>
            <div class="buttons">
                <button class="fol bold">Follow</button>
                <button class="mess bold">Message</button>
            </div>
        </div>
        <ul class="colors">
            <li class="blue"></li>
            <li class="red"></li>
            <li class="green"></li>
            <li class="purple"></li>
            <li class="orange"></li>
        </ul>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
